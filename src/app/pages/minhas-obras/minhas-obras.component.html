<mat-toolbar color="primary">
    <span>Minhas Obras</span>
    <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
        <span *ngIf="gridColumns === 5">Quatro Colunas</span>
        <span *ngIf="gridColumns === 4">Cinco Colunas</span>
    </button>
</mat-toolbar>
<div class="divNovaObra">
    <a [routerLink]="['/page/registrarObra']" class="novaObra">Registrar nova Obra</a>
</div>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6]">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Título {{num}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src=".\..\assets\images\mountains.jpg" class="imagemCard">
                <mat-card-content>
                    <p>Descrição da obra</p>
                </mat-card-content>
                <mat-card-actions>
                    <div class="botoesCartao">
                        <button mat-button>Certificado</button>
                        <button mat-button [routerLink]="['/page/detalheObra']">Detalhes</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
